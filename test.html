<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Light Map Generation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			
			#info {
				position: absolute;
				top: 5px;
				width: 100%;
				text-align: center;
				color: #ffffff;
			}		
			#texture{
				position: absolute;
				width:512px;
				height:512px;
				bottom:0;
				left:0;
				z-index:2;
				background-color:#000;
			}
			
		</style>
	</head>
	<body>

		<div id="container"> </div>
		<script src="js/three.min.js"> </script>
		<script src="js/EditorControls.js"> </script>
	</body>

	
<script>
	var renderer = new THREE.WebGLRenderer();
	renderer.setClearColor(0x999999);
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setPixelRatio(window.devicePixelRatio);
	renderer.setSize( width, height );

	
	renderer.context.getExtension('OES_texture_float');
	
	var container = document.getElementById( 'container' );
	container.appendChild( renderer.domElement );

	var scene = new THREE.Scene();



	var light = new THREE.PointLight( 0xffffff, 1, 100 );
	light.position.set( 0, 1, 0 );
	scene.add( light );


	var geometry = new THREE.PlaneBufferGeometry( 10, 2 );
	var texture = createDataTexture(16,	16);
	var material = new THREE.MeshBasicMaterial({
		map : texture
	});

	var plane = new THREE.Mesh( geometry, material );
	scene.add( plane );

	var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
	camera.position.set(0,0,10);
	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
	}
	animate();


	
	function createDataTexture( width, height ) {
		var data = new Float32Array( width * height * 4 );

		var n = 0;
		console.log(data.length);
		for (var k = 0, kl = data.length; k < kl; k += 4) {
			data[k]	= k/1024;
			data[k + 1]  = 0.0;
			data[k + 2]  = 0.0;
			data[k + 3]  = 1.0;
			n++;
		}

		var texture = new THREE.DataTexture(
			data,
			width,
			height,
			THREE.RGBAFormat,
			THREE.FloatType);

		texture.needsUpdate = true;

		return texture;
	}

</script>
</html>
